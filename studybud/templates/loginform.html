{%include 'main.html'%}
<style>
    .loginlink {
        visibility: hidden;
        
    }
</style>
{% block content %}
{% if page == 'login'%}
<div>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        username: <input type="text" name = 'username'>
        password: <input type="text" name = 'password'>
        <input button="submit" type="submit" value="Login">
    </form>
    <p>Not signed Up yet !!!</p>
    <a href="{% url 'register' %}">Register"></a>

</div>
{% else %}

<div>

    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input button="submit" type="submit" value="Register">

    </form>
    <p>Already signedUp, go to : </p>
    <a href="{% url 'login' %}">Login</a>
    
    
</div>
{% endif %}
{% endblock %}
