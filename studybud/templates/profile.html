{%extends 'main.html'%}
{%block content%}
<div>
    <h2>{{user.username}} </h2>
    <ul>
        {% for room in rooms%}
        <li>topic: {{room.topic}}</li>
        <ul>        <li>room: {{room.name}}</li>
        </ul>
        {% endfor%}
        {%for message in messages%}
        <li>{{message}}</li>
        {%endfor%}

    </ul>
    <a href="{% url 'updateprofile' user.id %}"> Update profile</a>
</div>
{% endblock %}
